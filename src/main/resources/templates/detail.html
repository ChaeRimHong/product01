<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="top::menu"></div>
<style>
  th{
  text-align: center;
  width: 100px;
  vertical-align: middle;
  font-size: 18px;
  }
  td{
  text-align: center;
  vertical-align: middle;
  width: 300px;
  }


</style>
<body>
<br>
<h2 align="center">가계부 세부정보</h2>
<div class="container mt-3">
        <table class="table table-hover">
            <tr>
                <th>상품명</th>
                <th>개수</th>
                <th>가격</th>
                <th>총액</th>
                <th>사용처</th>
                <th>분류</th>
                <th>작성일</th>
            </tr>
            <tr>
                <td th:text="${name}"></td>
                <td th:text="${count}"></td>
                <td th:text="${#numbers.formatInteger(price,0,'COMMA')}"></td>
                <td th:text="${#numbers.formatInteger(cost,0,'COMMA')+'원'}"></td>
                <td th:text="${market}"></td>
                <td th:text="${category}"></td>
                <td th:text="${writeday}"></td>
            </tr>
        </table>
</div>
</body>

</html>
